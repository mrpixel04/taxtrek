name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        export_default_credentials: true
        
    - name: Deploy to VM
      run: |
        # Create deployment package (more robust tar command)
        tar --exclude='.git' --exclude='.github' --exclude='*.tar.gz' --exclude='.DS_Store' -czf taxtrek-deploy.tar.gz .
        
        # Copy to VM
        gcloud compute scp taxtrek-deploy.tar.gz apps-io-server:~/taxtrek-deploy.tar.gz --zone=asia-southeast1-a --quiet
        
        # Deploy on VM
        gcloud compute ssh apps-io-server --zone=asia-southeast1-a --command="
          # Create backup of current deployment
          sudo rm -rf /tmp/taxtrek-backup 2>/dev/null || true
          sudo mv /var/www/html/taskforce /tmp/taxtrek-backup 2>/dev/null || true
          
          # Create fresh deployment directory
          sudo mkdir -p /var/www/html/taskforce
          sudo rm -rf /tmp/taxtrek-deploy 2>/dev/null || true
          mkdir -p /tmp/taxtrek-deploy
          
          # Extract and deploy
          tar -xzf ~/taxtrek-deploy.tar.gz -C /tmp/taxtrek-deploy
          sudo cp -r /tmp/taxtrek-deploy/* /var/www/html/taskforce/
          
          # Set permissions
          sudo chown -R www-data:www-data /var/www/html/taskforce
          sudo chmod -R 755 /var/www/html/taskforce
          
          # Cleanup
          rm -f ~/taxtrek-deploy.tar.gz
          sudo rm -rf /tmp/taxtrek-deploy
          
          echo 'Deployment completed successfully âœ…'
        " --quiet

    - name: Verify Deployment
      run: |
        echo "âœ… Deployment completed!"
        echo "ğŸŒ Your application is now live at: https://aplikasi-io.com/taskforce"
        echo "ğŸ“ Check the deployment by visiting the URL above" 